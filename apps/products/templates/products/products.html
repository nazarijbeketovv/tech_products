{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Техническое задание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'products/css/styles.css' %}">
</head>
<body>

    <div class="alert-container"></div>

    <div class="container mt-5">
        <h1 class="text-center article">Добавить товар</h1>
        
        <form id="productForm" class="mb-4 product-form mx-auto">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Product Name" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="description" placeholder="Description" required></textarea>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="price" placeholder="Price" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>


        <table class="table table-bordered" id="productTable">
            <h1 class="text-center article">Список товаров</h1>

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'products/js/script.js' %}"></script>
</body>
</html>
